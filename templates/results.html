<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Your Responses</h1>
                <ul class="list-group">
                    {% for question, answer in responses.items() %}
                        <li class="list-group-item">
                            <strong>{{ question }}:</strong> {{ answer }}
                        </li>
                    {% endfor %}
                </ul>
                <button onclick="downloadResults()" class="btn btn-success mt-4 mr-2">Download Results</button>
                <a href="{{ url_for('lastpage') }}" class="btn btn-primary mt-4">Go to next page</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    function downloadResults() {
        let content = '';
        {% for question, answer in responses.items() %}
            content += '{{ question }}: {{ answer }}\n';
        {% endfor %}
        
        const blob = new Blob([content], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'survey_results_4.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
    </script>
</body>
</html>
